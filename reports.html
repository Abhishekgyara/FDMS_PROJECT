        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed) ease;

        .logo {
            font-size: 1.8rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-color), var(--light-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px;
            width: auto;
            border-radius: 50%;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .navbar a {
            font-size: 1rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width var(--transition-speed) ease;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        #theme-toggle {
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-left: 1rem;
        }

        #theme-toggle:hover {
            transform: rotate(30deg);
            color: var(--accent-color);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--danger-color);
            background: rgba(244, 67, 54, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all var(--transition-speed) ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.2);
        }

        /* Main Content */
        .main-content {
            margin-top: var(--header-height);
            padding: 2rem;
            color: var(--text-light);
        }

        /* Dashboard Cards */

            background: var(--card-bg);

            margin-bottom: 2rem;

            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition-speed) ease;
        }

        .admin-panel h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            position: relative;
            display: inline-block;
        }

        .admin-panel h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            border-radius: 3px;

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;

            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition-speed) ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            transition: all var(--transition-speed) ease;
        }

        .stat-card:hover {

            margin-bottom: 1rem;
            transition: all var(--transition-speed) ease;
        }

        .stat-card h3 {

            font-weight: 600;
            font-size: 1.1rem;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            transition: all var(--transition-speed) ease;
        }

        .stat-card:hover p {

        }

            margin: 2rem 0;
        }

        .bot-container {

        .animated-gradient-btn {

            border-radius: 50px;

            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;

            transition: all 0.3s ease;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .animated-gradient-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            z-index: 1;
        }

        .animated-gradient-btn a {
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .animated-gradient-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .animated-gradient-btn:active {
            transform: translateY(1px);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile menu toggle */
        #menu-toggle {

        /* Responsive styles */

        @media (max-width: 768px) {

                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1.5rem;
                border-radius: 0 0 0 15px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                display: none;
            }
            
            .navbar.active {
                transform: translateX(0);
                display: flex;
            }
            
            .logout-btn {
                justify-content: center;
                margin-top: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 576px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 1.2rem;
            }
            
            .bot-section h2 {
                font-size: 1.5rem;
            }
            
            .animated-gradient-btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }

        /* Chart animation effects */
        @keyframes chartEntrance {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chart-container canvas {
            animation: chartEntrance 0.8s ease-out;
        }

        /* Pulse animation for cards */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        async function fetchUserStats() {
            try {

                const totalUsers = users.length;
                const facultyCount = users.filter(user => user.role === 'Faculty').length;
                const hodCount = users.filter(user => user.role === 'HOD').length;

                // Animate the numbers
                animateValue('totalUsers', 0, totalUsers, 1000);

                animateValue('totalHODs', 0, hodCount, 1000);
            } catch (error) {
                console.error('Error fetching user stats:', error);
            }

        // Animation function for counting up
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function generateEducationHtml(education) {

        function generateExperienceHtml(experiences) {

        function toggleEditMode(button) {
            const modal = button.closest('.details-modal');
            const isEditing = button.textContent === 'Cancel';

            // Toggle button states
            button.textContent = isEditing ? 'Edit' : 'Cancel';
            modal.querySelector('.save-btn').style.display = isEditing ? 'none' : 'inline-block';

            // Toggle input fields
            modal.querySelectorAll('.view-mode').forEach(span => {
                span.style.display = isEditing ? 'inline' : 'none';
            });
            modal.querySelectorAll('.edit-mode').forEach(input => {
                input.style.display = isEditing ? 'none' : 'inline-block';

        async function saveChanges(email) {
            try {
                const modal = document.querySelector('.details-modal');
                const updatedData = {
                    personalDetails: collectModalData(modal, 'personal'),
                    educationDetails: collectModalData(modal, 'education'),
                    experiences: collectModalData(modal, 'experience')
                };

                const response = await fetch('http://localhost:4009/api/faculty/details/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        updates: updatedData
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Changes saved successfully!');
                    // Refresh the view
                    closeDetailsModal();
                    viewDetails(email);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Failed to save changes: ' + error.message);
            }

        function collectModalData(modal, section) {
            const data = {};
            modal.querySelectorAll(`.${section}-section .edit-mode`).forEach(input => {
                const field = input.getAttribute('data-field');

        function getCurrentlyFilteredFaculty() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const activeRole = Array.from(document.querySelectorAll('.filter-btn'))
                .find(btn => btn.onclick.toString().includes('filterByRole') && btn.classList.contains('active'))
                ?.textContent.replace('All Roles', 'all');
            const activeDept = Array.from(document.querySelectorAll('.filter-btn'))
                .find(btn => btn.onclick.toString().includes('filterByDepartment') && btn.classList.contains('active'))
                ?.textContent.replace('All Depts', 'all');

                const matchesDept = activeDept === 'all' || faculty.personal.department === activeDept;
                
                return matchesSearch && matchesRole && matchesDept;
            });
        }

        function getExcelFileName() {
            const activeRole = Array.from(document.querySelectorAll('.filter-btn'))
                .find(btn => btn.onclick.toString().includes('filterByRole') && btn.classList.contains('active'))
                ?.textContent.replace('All Roles', 'all');

                ?.textContent.replace('All Depts', 'all');

            if (activeRole !== 'all') fileName += `_${activeRole}`;
